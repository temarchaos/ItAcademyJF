<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sucursal Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sucursal Management System</h1>
        <hr>
        <h2>Guardar Sucursal</h2>
		<form action="#" th:action="@{/sucursal/add}" th:object="${sucursal}" method="POST">
			<input type="text" th:field="*{nomSucursal}" placeholder="Introduir Nom Sucursal" class="form-control mb-4 col-4">

            <input type="text" th:field="*{paisSucursal}" placeholder="Introduir Pais Sucursal" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Guardar Sucursal</button>
		</form>
        <hr>
        <a th:href="@{/sucursal/getAll}"> Tornar a Llista de Sucursals</a>
    </div>
</body>
</html>
