<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - Player Login</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
	<div class="index-container">
	    <div class="container">
	        <div class="logo">Dice Game</div>
	        <h1>Iniciar Sessi√≥</h1>
	        <form th:action="@{/dicegame/login}" method="post">
	            <div class="form-group">
	                <input type="text" id="username" name="username" placeholder="NOM DE JUGADOR" required>
	                <label for="username">NOM DE JUGADOR</label>
	                <input type="password" id="password" name="password" placeholder="PASSWORD" required>
	                <label for="password">PASSWORD</label> 
	            	<button class="submit-button" type="submit">></button>
	            </div>
	            <div th:if="${error}" class="error-message">
	        		<p th:text="${error}"></p>
	    		</div>
	        </form>
	        <hr class="divider">
	        <div class="form-group">
	        	<a th:href="@{/dicegame/newPlayer}" class="a-button">Crear un Jugador</a>
	    	</div>
	    </div>
    </div>
</body>
</html>
